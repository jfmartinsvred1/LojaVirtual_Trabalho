    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/pagamento.css">
        <title>Sneaker`s House</title>
    </head>
    <body>
        <header>
            <h1>Sneaker's House</h1>
        </header>
        <div class="global">
            <!-- Metodos de Pagamentos -->
            <div class="payment-methods">
            <!-- Cartao de Credito -->
            <div class="payment-method" onclick="togglePaymentDetails('credit-card')">
                <div class="dot"></div>
                <p>Cartão de Crédito</p>
                <img src="images/card-icon.png" alt="Cartão de Crédito">
            </div>
            <div class="payment-details" id="credit-card-details">
                <div class="row">
                    <input type="text" class="input-cartao numero-cartao numero-c" placeholder="Número do cartão" maxlength="19">
                    <input type="text" class="input-cartao data-validade data-c" placeholder="MM/AAAA" maxlength="5">
                    <input type="text" class="input-cartao codigo-seguranca codigo-c" placeholder="Código de segurança" maxlength="3">
                </div>
                <input type="text" class="input-cartao nome-cartao nome-c" placeholder="Nome no cartão">
            </div>
            <!-- Cartao de Debito -->
            <div class="payment-method" onclick="togglePaymentDetails('debit-card')">
                <div class="dot"></div>
                <p>Cartão de Débito</p>
                <img src="images/card-icon.png" alt="Cartão de Débito">
            </div>
            <div class="payment-details" id="debit-card-details">
                <div class="row">
                    <input type="text" class="input-cartao numero-cartao numero-D" placeholder="Número do cartão" maxlength="19">
                    <input type="text" class="input-cartao data-validade data-D" placeholder="MM/AAAA" maxlength="5">
                    <input type="text" class="input-cartao codigo-seguranca codigo-D" placeholder="Código de segurança" maxlength="3">
                </div>
                <input type="text" class="input-cartao nome-cartao nome-D" placeholder="Nome no cartão">
            </div>
            <!-- PIX -->
            <div class="payment-method" onclick="togglePaymentDetails('pix')">
                <div class="dot"></div>
                <p>PIX</p>
                <img src="images/pix-icon.png" alt="PIX">
            </div>
            <div class="payment-details" id="pix-details">
            </div>
            <!-- Boleto -->
            <div class="payment-method" onclick="togglePaymentDetails('boleto')">
                <div class="dot"></div>
                <p>Boleto</p>
                <img src="images/bars-code-icon.png" alt="Boleto">
            </div>
            <div class="payment-details" id="boleto-details">
            </div>
            </div>
            <div class="checkout">
                <div class="checkout-info">
                    <h2>Método de pagamento selecionado</h2>
                    <p id="metodo-selecionado"></p>
                    <div id="imgSl">
                        <img id="card-flag" src="" alt="">
                    </div>
                    <h3>VALOR</h3>
                    <div id="valorTot">

                    </div>
                </div>
                <button class="finish-payment">Finalizar Pagamento</button>
            </div>
        </div>
        <script src="scripts/pagamento.js"></script>
    </body>
    </html>
