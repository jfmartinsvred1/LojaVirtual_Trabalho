<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker`s House</title>
    <link rel="stylesheet" href="styles/carrinho.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header class="header">
        <h1>Sneaker's House</h1>
        <h3 class="h3Inicio">Inicio</h3>
    </header>
    <main>
        <div class="titulo-cart">
            Seu Carrinho
        </div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>Remover</th>
                        </tr>
                    </thead>
                    <tbody class="produtos">
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="box">
                    <header>
                        <span class="cep-tittle">Digite seu Cep</span>
                    </header>
                    <div class="info">
                        <span class="calculo-tittle">Não sabe seu cep? Procure<span>&nbsp</span><a href="https://buscacepinter.correios.com.br/app/endereco/index.php" target="_blank">aqui</a></span>
                    </div>
                    <form id="cepForm">
                        <label for="CEP">CEP:
                            <input name="CEP1" id="CEP1" required minlength="5" maxlength="5"/>
                            <span>-</span>
                            <input name="CEP2" id="CEP2" required minlength="3" maxlength="3"/>
                        </label>
                        <input type="submit" value="Calcular" id="submit" />
                    </form>
                    <div>
                        <div class="sub-total">
                            <div class="valores">
                                <span>Valor:</span>
                                <span id="valor-frete">0</span>
                            </div>
                            <div class="valores">
                                <span>Valor:</span>
                                <span id="valor-frete">0</span>
                            </div>
                        </div>
                        <footer id="totalCalculado">
                            <span>Subtotal</span><span id="subtotal">R$ 0,00</span>
                        </footer>
                    </div>
                </div>
                <button class="finalizar-compra hidden-block">Ir para o pagamento</button>
            </aside>
        </div>
    </main>
    <script src="./scripts/carrinho.js"></script>
</body>

</html>
