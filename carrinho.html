<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/carrinho.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header>
        <h1>Sneaker's House</h1>
    </header>
    <main>
        <div class="titulo-cart">
            Seu Carrinho
        </div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>
                                <div class="product">
                                    <img src="https://picsum.photos/100/120" width="" alt="imagem do produto" width=""
                                        alt="imagem do produto">
                                    <div class="info">
                                        <div class="name" id="nome-produto">Jordan Low OG</div>
                                    </div>
                                </div>
                            </th>
                            <th id="valor-produto">R$1099</th>
                            <th><input class="quantidade-input" id="quantidade" type="number" placeholder="0"></th>
                            <th id="valor-total">R$1099</th>
                            <th class="btn-remove"><i class='bx bxs-x-circle'></i></th>
                        </tr>
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="box">
                    <header>
                        <span class="cep-tittle">Digite seu Cep</span>
                    </header>
                    <div class="info">
                        <span class="calculo-tittle">Não sabe seu cep? Procure <a
                                href="https://buscacepinter.correios.com.br/app/endereco/index.php" target="_blank">
                                aqui </a>
                        </span>
                    </div>
                    <form>
                        <label for="CEP">CEP:
                            <input name="CEP" id="CEP" />
                            <span>-</span>
                            <input name="CEP" id="CEP" />
                        </label>
                        <input type="submit" value="Calcular" id="submit" />
                    </form>
                    <div class="valor-frete"><span>Valor:</span><span> XXXX</span></div>
                    <footer>
                        <span>Subtotal</span><span id="subtotal">R$1099</span>
                    </footer>
                </div>
                <button class="finalizar-compra">Finalizar Compra</button>
            </aside>
        </div>
    </main>

</body>

</html>
